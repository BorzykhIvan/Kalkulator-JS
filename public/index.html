<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mój Kalkulator</title>
</head>

<body>
    <div class="calc-container">
        <div class="screen">
            <div class="prev-operation">
                <p></p>
            </div>
            <p class="current-value"></p>
        </div>

        <div class="buttons">
            <button class="btn-clear">C</button>
            <button class="btn-operator">^</button>
            <button class="btn-operator">/</button>
            <button class="btn-operator">*</button>
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">-</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator">+</button>
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-equals">=</button>
            <button class="btn-number">0</button>
            <button class="btn-number">00</button>
            <button class="btn-number">.</button>
        </div>
    </div>
    
    <div data-simplebar class="history-panel">
        <p class="history-title">Historia obliczeń <button class="btn-clear-history">Wyczyść</button></p>
        <hr>
        <ul class="history-list"></ul>
    </div>

    <script src="kalkulator.js"></script>
</body>

</html>
